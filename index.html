<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Zomato - Largest Food Delivery network</title>
</head>
<body>
    <header>
        <nav class="navbar">
        <div class="navbar__brand">
        <img src="asset/logo.png" alt="logo" class="navabr__logo">
        </div>
        <div class="navbar__nav__item"> 
         <button class="button__primary">
          Order Food
         </button>
        </div>
        </nav>
    </header>
    
        <main class="container">
          <!--hero section-->
          <section class="hero__container">
            <div class="hero__image__container">
                <img src="asset/hero.jpg" alt="error" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                 Order food from favourite restaurants near you.   
                </h1>
                <button class="button__primary">Order now</button>
            </div>
          </section>  
          <br>
          <br>
          <br>
          <br>
          <!--Explore menu-->
          <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</Menu></h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__list">
                <!--Burger-->
                <div class="food__card">
                    
                    <div class="food__card__image__container">
                        <img src="asset/burger.jpg" alt="borger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="burger">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place<span style="color:brown">+3</span> </p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image">
                        <img src="asset/pizza.jpg" alt="borger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="burger">Pizza</h3>
                        <p>
                            Pizza Hut, Domino's Pizza <span style="color:brown">+3</span> </p>
                    </div>
                </div>
                <!--Icecream-->
                <div class="food__card">
                    <div class="food__card__image">
                        <img src="asset/icecream.jpg" alt="borger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="burger">Ice-Cream</h3>
                        <p>
                            Baskin Robins, Ibaco  <span style="color:brown">+3</span> </p>
                    </div>
                </div>
            </div>

          
          </section>
